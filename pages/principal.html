				<img src="../img/img12.jpg">
				<span id="sobre" id="texto1">
					<h3>Sweet Dessert</h3>
					<p>
						Fundada em 2009 a Confeitaria Sweet Dessert faz história no Rio Grande do Sul. A confeitaria é uma das mais respeitadas casas comerciais do estado.

						Uma mistura de objetos modernos com um toque de romantismo nos detalhes descrevem a loja, “Criamos um espaço de acordo com o pedido do cliente: um projeto funcional e elegante, com os produtos expostos e valorizados”, conta o arquiteto William Veras Ribeiro, do escritório VMF Arquitetos.
					</p>
				</span>
			</figure>
			<div id="linha"></div>
			<figure id="conteudo2" class="conteudo">
				<p>
					<h1 style="font-size: 4.7em">Chefs</h1>
					<img src="../img/img6.jpg">
					<span >
						<h3>Cedric Grolet - Chef</h3>
						<p>
							Aos 11 anos Cedric Grolet já empunhava com desenvoltura um fouet na mão. Trabalhava na cozinha do hotel de seus avós em São Paulo. Aos 13, ele se tornou um aprendiz de cozinha e aos 14, entrou na escola de confeitaria. A partir dos 15 começou a colecionar prêmios – incluindo o National Trophy for Sugar Art. Apaixonado pelo desenho, começou a tomar aulas de arte até aos 18 anos de idade. Aos 25 começou a trabalhar em nosso restaurante.
						</p>
					</span>

				</figure>
				<div id="linha"></div>
				<p>
					<figure id="conteudo3" class="conteudo">
						<img src="../img/img8.jpeg">
						<span id="texto3">
							<h3>Catarina Freire - Chef auxiliar</h3>
							<p>
								A chef Catarina Freire, 25 anos, logo percebeu que se sustentar sozinha não seria tarefa fácil. Decidiu, então, fazer bolo no pote, vender para os colegas da turma de direito e ganhar uma grana extra, com apenas 25 anos ela conseguiu dois restaurantes proprios e se juntou a nós em 2019.
							</p>
						</span>

					</figure>
					<div id="linha"></div>
				</main>
